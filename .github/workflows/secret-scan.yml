name: Secret Scanning

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  secret-scan:
    name: Scan for secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comprehensive scan

      - name: TruffleHog Secret Scanning
        uses: trufflesecurity/trufflehog@v3.90.8
        with:
          # Scan for verified and unknown secrets
          # verified = confirmed live credentials
          # unknown = potential secrets that couldn't be verified
          extra_args: --results=verified,unknown --json --fail
